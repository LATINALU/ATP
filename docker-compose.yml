version: '3.8'

services:
  # Backend FastAPI con Agentic RAG
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: atp-backend
    environment:
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - HOST=0.0.0.0
      - PORT=8000
      - PYTHONPATH=/app
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./agentic_rag:/app/agentic_rag
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: atp-frontend
    environment:
      - NODE_ENV=production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

  # CLI interactivo (opcional)
  cli:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: atp-cli
    environment:
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
    volumes:
      - ./outputs:/app/outputs
      - ./logs:/app/logs
    stdin_open: true
    tty: true
    command: ["python", "interactive.py"]
    profiles:
      - cli
