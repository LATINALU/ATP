services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: atp-backend
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=8001
    ports:
      - "8001:8001"
    volumes:
      - ./backend:/app
    networks:
      - atp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: atp-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://atp-app.duckdns.org:8001
    ports:
      - "3001:3000"
    depends_on:
      - backend
    networks:
      - atp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: atp-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - atp-network

networks:
  atp-network:
    driver: bridge
